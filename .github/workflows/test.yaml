on: [pull_request]

env:
  CARGO_TERM_COLOR: always

name: Test

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-02-04
          override: true
          components: rustfmt, clippy
      
      - name: Test
        run: |
          cd zokrates_stdlib
          cargo test